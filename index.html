<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Refei√ß√µes do Kafka üê±</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 8px;
      margin: 6px;
      font-size: 14px;
    }
    .dar {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout {
      background: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .limpar {
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      text-align: left;
    }
    li {
      background: #eee;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .del {
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="card" id="login">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="senha" placeholder="Senha"><br>
  <button onclick="login()">Entrar</button>
</div>

<div class="card" id="app" style="display:none">
  <h1>Refei√ß√µes do Kafka üêæ</h1>
  <button class="dar" onclick="darRacao()">Dar ra√ß√£o</button>
  <button class="limpar" onclick="limparDia()">Limpar dia</button>
  <button class="logout" onclick="logout()">Sair</button>
  <ul id="lista"></ul>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC5vYAO9tin5VuGthbrya36efISoiwARac",
    authDomain: "kafka-refs.firebaseapp.com",
    projectId: "kafka-refs",
    storageBucket: "kafka-refs.firebasestorage.app",
    messagingSenderId: "145217013702",
    appId: "1:145217013702:web:5d932115cbfbcd670b94c7"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function dataHoje() {
    return new Date().toLocaleDateString("pt-BR");
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      carregarRefeicoes();
    } else {
      document.getElementById("login").style.display = "block";
      document.getElementById("app").style.display = "none";
    }
  });

  function login() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    auth.signInWithEmailAndPassword(email, senha)
      .catch(err => alert("Erro: " + err.message));
  }

  function logout() {
    auth.signOut();
  }

  function carregarRefeicoes() {
    const hoje = dataHoje();
    const lista = document.getElementById("lista");

    db.collection("refeicoes")
      .where("data", "==", hoje)
      .orderBy("timestamp", "asc")
      .onSnapshot(snapshot => {
        lista.innerHTML = "";
        snapshot.forEach(doc => {
          const r = doc.data();
          const li = document.createElement("li");

          li.innerHTML = `
            <span>üë§ ${r.nome} ‚è∞ ${r.hora}</span>
            <button class="del" onclick="excluir('${doc.id}')">X</button>
          `;

          lista.appendChild(li);
        });
      });
  }

  function darRacao() {
    const nome = prompt("Quem deu a ra√ß√£o?");
    if (!nome) return;

    const agora = new Date();

    db.collection("refeicoes").add({
      nome: nome,
      hora: agora.toLocaleTimeString("pt-BR"),
      data: dataHoje(),
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
  }

  function excluir(id) {
    if (confirm("Deseja excluir esta refei√ß√£o?")) {
      db.collection("refeicoes").doc(id).delete();
    }
  }

  function limparDia() {
    if (!confirm("Deseja apagar todas as refei√ß√µes de hoje?")) return;

    const hoje = dataHoje();

    db.collection("refeicoes")
      .where("data", "==", hoje)
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          doc.ref.delete();
        });
      });
  }
</script>

</body>
</html>
