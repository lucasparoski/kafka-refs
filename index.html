<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Refei√ß√µes do Kafka üê±</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      max-width: 450px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .dar {
      background: #4CAF50;
      color: white;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      text-align: left;
    }
    li {
      background: #eee;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Refei√ß√µes do Kafka üêæ</h1>
  <button class="dar" onclick="darRacao()">Dar ra√ß√£o</button>
  <ul id="lista"></ul>
</div>

<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // SUA CONFIG REAL
  const firebaseConfig = {
    apiKey: "AIzaSyC5vYAO9tin5VuGthbrya36efISoiwARac",
    authDomain: "kafka-refs.firebaseapp.com",
    projectId: "kafka-refs",
    storageBucket: "kafka-refs.firebasestorage.app",
    messagingSenderId: "145217013702",
    appId: "1:145217013702:web:5d932115cbfbcd670b94c7"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function dataHoje() {
    return new Date().toLocaleDateString("pt-BR");
  }

  function carregarRefeicoes() {
    const hoje = dataHoje();
    const lista = document.getElementById("lista");

    db.collection("refeicoes")
      .where("data", "==", hoje)
      .orderBy("timestamp", "asc")
      .onSnapshot(snapshot => {
        lista.innerHTML = "";
        snapshot.forEach(doc => {
          const r = doc.data();
          const li = document.createElement("li");
          li.innerText = `üë§ ${r.nome} ‚è∞ ${r.hora}`;
          lista.appendChild(li);
        });
      });
  }

  function darRacao() {
    const nome = prompt("Quem deu a ra√ß√£o?");
    if (!nome) return;

    const agora = new Date();

    db.collection("refeicoes").add({
      nome: nome,
      hora: agora.toLocaleTimeString("pt-BR"),
      data: dataHoje(),
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
  }

  carregarRefeicoes();
</script>

</body>
</html>
